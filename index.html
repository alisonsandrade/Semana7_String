<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Gerador de Lista</title>
</head>
<body class="bg-light">
    <div class="container">
        <h1 class="g-3 text-center">Gerador de Lista</h1>
        <div class="mb-2 lead">- Sistema gerador de listas ul li em HTML e Javascript</div>

        <div class="p-4 bg-primary">

            <form class="row g-3">
                <div class="col-3">
                    <input id="number" type="number" class="form-control" placeholder="Quantidade" aria-label="Quantidade" required>
                </div>
                <div class="col">
                    <input id="title" type="text" class="form-control" placeholder="Título" aria-label="Título">
                </div>
                
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-warning" id="btnGenerator">Gerar lista</button>
                </div>
            </form>
        

            <div class="g-3">
                <ul id="list" class="list-group"></ul>
            </div>

            <hr>
                
            <a href="/" class="btn btn-secondary">Reiniciar o gerador</a>
        </div>
    </div>
    <footer class="footer mt-auto py-3 bg-light fixed-bottom">
        <div class="container">
            <span class="text-muted">Projeto desenvolvido no curso TSI IFPB - Guarabira/PB.</span>
        </div>
        <div class="container text-muted text-end">
            <small class="text-end">Por <a href="https://github.com/alisonsandrade">Alison Andrade</a></small>
        </div>
    </footer>
</body>
    <script src="script.js"></script>
</html>
