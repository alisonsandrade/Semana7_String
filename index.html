<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Gerador de Lista</title>
    <style>
        footer {
            margin-top: 40px;

        }
    </style>
</head>
<body class="bg-light">    
    <div class="container">
        <section class="py-4 text-center container">
            <div class="row py-lg-5">
              <div class="col-lg-6 col-md-8 mx-auto">
                <h1 class="fw-light">Gerador de Lista HTML</h1>
                <p class="lead text-muted">Sistema gerador dinâmico de listas ul li em HTML5 e Javascript.</p>
              </div>
            </div>
        </section>

        <div class="p-4 bg-primary">

            <form class="row g-3">
                <div class="col-3">
                    <input id="number" type="number" class="form-control" placeholder="Quantidade" aria-label="Quantidade" required>
                </div>
                <div class="col">
                    <input id="title" type="text" class="form-control" placeholder="Título" aria-label="Título">
                </div>
                
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-warning" id="btnGenerator">Gerar lista</button>
                </div>
            </form>
        

            <div class="g-3">
                <ul id="list" class="list-group"></ul>
            </div>

            <hr>
                
            <a href="/" class="btn btn-secondary">Reiniciar o gerador</a>
        </div>
    </div>

    <footer class="text-white py-5 bg-primary">
        <div class="container">
        <p class="mb-1">Projeto desenvolvido no curso TSI IFPB - Guarabira/PB.</p>
        <div class="container text-muted text-end">
            <small class="text-end text-white">Por <a class="text-white" href="https://github.com/alisonsandrade">Alison Andrade</a></small>
        </div>
        </div>
    </footer>
</body>
    <script src="Semana7_Q1.js"></script>
</html>
